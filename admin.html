<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <h1>Upload Video</h1>
        <form id="upload-form">
            <input type="text" id="title" placeholder="Video Title" required>
            <textarea id="description" placeholder="Short Description" required></textarea>
            <input type="url" id="thumbnail" placeholder="Thumbnail URL" required>
            <input type="url" id="video-url" placeholder="Video URL" required>
            <input type="date" id="date" required>
            <button type="submit">Save Video</button>
        </form>
        
        <h2>Uploaded Videos</h2>
        <div id="video-list">
            <!-- Videos will be listed here -->
        </div>
        <p>Videos saved to localStorage and displayed on home.</p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
