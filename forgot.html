<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - My Life in Movies</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .form-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 25px;
            background: #111;
            color: #fff;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #e50914;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ff1f2e;
        }

        #otp-box {
            display: none;
            margin-top: 10px;
        }

        .small-text {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Forgot Password</h2>

        <form id="forgot-form">

            <!-- STEP 1: EMAIL -->
            <input type="email" id="email" placeholder="Enter your email" required>

            <!-- STEP 2: OTP + NEW PASSWORD (hidden first) -->
            <div id="otp-box">
                <input type="text" id="otp" placeholder="Enter OTP">
                <input type="password" id="newPassword" placeholder="New Password">
                <p class="small-text">OTP valid for 10 minutes</p>
            </div>

            <button type="submit">Continue</button>
        </form>
    </div>

    <script src="js/forgot.js"></script>
</body>
</html>
